plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
        jcenter()
	google()
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 
'javafx.fxml', 'javafx.media', 'javafx.web']
}

dependencies {

implementation "org.mariadb.jdbc:mariadb-java-client:3.1.2"
implementation 'org.controlsfx:controlsfx:11.1.2'
implementation 'org.openjfx:javafx-web:23'
implementation 'org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0'
implementation 'com.google.code.gson:gson:2.8.8'
implementation'net.sf.jasperreports:jasperreports:7.0.1'
implementation'net.sf.jasperreports:jasperreports-pdf:7.0.0'
implementation'net.sf.jasperreports:jasperreports-charts:7.0.1'

}

mainClassName = 'com.example.Atletistics.Main'

//Para el empaquetado
sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml","**/*.properties", "**/*.jpg", "**/*.png", "**/*.jpeg","**/*.css","**/*.ttf", "**/*.jasper", "**/*.html"]  //Importante para poder abrir una extensión no reconocida
    }
  }
}

jar {
    duplicatesStrategy = 'exclude' // Evitar duplicados
    manifest { 
        attributes(
            'Main-Class': 'com.example.Atletistics.Main' // Clase principal
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// Para llamar al jar utilizaremos
// java --module-path D:\JDK-23 --add-modules javafx.base,javafx.controls,javafx.fxml -jar app.jar     

run {
    jvmArgs = [
        '--add-opens', 'javafx.graphics/javafx.scene=ALL-UNNAMED'
    ]
}

tasks.withType(JavaExec) {
    // Asegúrate de que el module-path se establece correctamente
    jvmArgs = [
        "--module-path", "path/to/javafx-sdk/lib", 
        "--add-modules", "javafx.controls,javafx.fxml,javafx.web"
    ]
}
