plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
        jcenter()
	google()
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 
'javafx.fxml', 'javafx.media']
}

dependencies {

implementation "org.mariadb.jdbc:mariadb-java-client:3.1.2"
implementation 'org.controlsfx:controlsfx:11.1.2'
implementation 'org.openjfx:javafx-web:23'
implementation 'org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0'
implementation 'com.google.code.gson:gson:2.8.8'

}

mainClassName = 'Atletistics.Main'

//Para el empaquetado
sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.fxml","**/*.properties", "**/*.jpg", "**/*.png", "**/*.jpeg","**/*.css","**/*.ttf"]  //Importante para poder abrir una extensión no reconocida
    }
  }
}

jar {
 duplicatesStrategy 'exclude' //Excluye duplicados en ficheros de configuración
    manifest { //Genera el fichero MANIFEST.MF que hay dentro del jar
        attributes 'Main-Class': mainClassName // Clase principal del proyecto 
    }
}
// Para llamar al jar utilizaremos
// java --module-path C:\javafx-sdk-23\lib --add-modules javafx.base,javafx.controls,javafx.fxml -jar javafx-ejemplos-basicos.jar     

run {
    jvmArgs = [
        '--add-opens', 'javafx.graphics/javafx.scene=ALL-UNNAMED'
    ]
}

tasks.withType(JavaExec) {
    // Asegúrate de que el module-path se establece correctamente
    jvmArgs = [
        "--module-path", "path/to/javafx-sdk/lib", 
        "--add-modules", "javafx.controls,javafx.fxml,javafx.web"
    ]
}
